<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vücut Kitle İndexi</title>
  </head>
  <body>
    <div id="all">
      <h1>Vücut Kitle İndexi</h1>

      <div>
        <span>Vücut Ağırlıgı ( kg ) :</span
        ><input
          type="text"
          placeholder="Vücut ağırlıgınızı giriniz"
          id="weight"
        />
      </div>
      <div>
        <span>Boy Uzunluğu (cm) :</span
        ><input type="text" placeholder="Boyunuzu giriniz" id="height" />
      </div>
      <div>
        <span>Cinsiyetinizi giriniz :</span
        ><input type="text" placeholder="Cinsiyetinizi yazınız" id="gender" />
      </div>
      <button type="submit" id="button">Hesapla</button>
      <div id="result"></div>
      <div id="ideal"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
